<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Covid Clearance Form</title>
        <meta name="description" content="An interactive getting started guide for Brackets.">
        <link rel="stylesheet" href="main.css">

    </head>
    <body>
      <section class="mySection">
      <form class="myForm" >
        <div class="first-name form">
          <label>First Name: <input id="first-name" type="text"></label>
        </div>
        <div class="last-name form">  
        <label>Last Name: <input id="last-name" type="text"></label>
        </div>
        <div class="email form">
          <label>Email: <input id="email" type="text"></label>
        </div>
        <div class="gender form">
                    <label for="gender">Gender:
                    <select required name="male,female" id="gender">
                      <option value="">Select your Gender</option>
                      <option value="Male">Male</option>
                      <option value="Female">Female</option>
                    </select>
                  </label>
                </div>


        <div class="travel form checkbox">
              <input type="checkbox" id="checkBox">
                <span for="checkbox"> Recently came to Nigeria within the last seven days?</span>
                
              </div>

              <span id="error"></span>
              <div class="submit form">
              <button id="subBtn" type="reset" onclick="publishToTable()">Submit</button>
              </div>
          </form>

         
        
        </div>

      <div id="tables">
          <table id="table">
              <thead>
                  <tr>
                      <th>Name</th>
                      <th>Email</th>
                      <th>Gender</th>
                      <th>Came into Nigeria within the last 14 days?</th>
                      <th></th>
                      <th></th>

                  </tr>
              </thead>
          </table>
      



        <script src="test.js"></script>
      </section>
    </body>

</html>
